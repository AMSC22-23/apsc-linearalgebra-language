name: C/C++ CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: submodule init
      run: cd src/AMSC-CodeExamples &&  git submodule update --init --recursive && cd .. && cd ..
    - name: make
      run: cd src && mkdir build && cd build && cmake .. && make
